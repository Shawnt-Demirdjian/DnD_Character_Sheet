<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="charSheet.css">
</head>

<body>
	<div class="container-fluid">
		<div class="sect" id="character">
			<label>Class:</label>
			<input type="text" placeholder="Class" >
			<label>Level:</label>
			<input type="number" placeholder="Level" >
		</div>
		<div class="sect" id="health">
			this will have HP and AC
		</div>
		<div class="sect" id="features">
			this will be class and race features and traits
		</div>
		<div class="sect" id="proficiencies">
			language armor and weapon proficiensies
		</div>
		<div class="sect" id="equipment">
			equipment and gear
		</div>
		<div class="sect" id="spellcasting">
			spells and such
		</div>
		<div class="sect" id="backstory">
			character backstory
		</div>
	</div>
	<script src="charSheet.js"></script>
</body>

</html>
